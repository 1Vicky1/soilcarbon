<!DOCTYPE html>
<html>
  <head>
    <title>Check a file</title>

    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>

    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
      $("#submitbutton").on("click", function(){

        //arguments
        var myfile = $("#datafile")[0].files[0];

        if(!myfile){
          alert("No file selected.");
          return;
        }

        //disable the button during upload
        $("#submitbutton").attr("disabled", "disabled");

        //perform the request


        var req = ocpu.call("read.soilcarbon", {
          file : myfile
        }, function(session1){
          req2 = ocpu.call("dataQC", {
          data : session1,
          writeQCreport:true,
          outfile:"temp.txt"
          },
          function(session2){
            mysession=session2;
            $("#key").text(mysession.getKey());
         $("#printlink").attr("href", mysession.getLoc() + "files/temp.txt")
            session2.getConsole(function(outtxt){
                $("#output").text(outtxt);
           });
          });
        });

        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });

        //after request complete, re-enable the button
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
      });
    });
    </script>

    <style>

    </style>

  </head>

  <body>
    <h3>Upload and generate QA/QC report for data file</h3>

    <b>Data File</b> <input type="file" id="datafile">
    <br />
    <p>
      (Upload requires Firefox, Chrome, Safari or Internet Explorer 10+)
    </p>

    <br />
    <button id="submitbutton" type="button">Generate QA/QC report</button>
    <br>

    <a target="_blank" id="printlink" download>Download report</a>


  </body>
</html>
